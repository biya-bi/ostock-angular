<div class="container-lg bg-light">
    <div class="text-center pt-3">
        <h2>You are not currently logged in</h2>
    </div>
    <div class="row align-items-center justify-content-center">
        <div class="col-8 col-lg-4 col-xl-3">
            <div class="card border-2 mt-3 mb-4">
                <div class="card-header text-center lead text-muted">Login with</div>
                <div class="card-body text-center">
                    <ul class="list-unstyled">
                        <li><a class="btn btn-link p-0" (click)="login(OauthProvider.google)">Google</a></li>
                        <li><a class="btn btn-link p-0" (click)="login(OauthProvider.keycloak)">Keycloak</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
